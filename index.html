<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Tamagotchi</title>
    <link href="./styles.css" rel="stylesheet" />
  </head>
  <body>
    <div class="gameBoy">
      <div class="top"></div>
      <div class="mid">
        <div class="health">
          <div class="stats"><img src="./images/Icon=Health.png" alt="health icon"><span class="number">10</span></div>
          <div class="stats"><img src="./images/Icon=Hunger.png" alt="hunger icon"><span class="number">10</span></div>
          <div class="stats"><img src="./images/Icon=Sleep.png" alt="sleep icon"><span class="number">10</span></div>
          <div class="stats"><img src="./images/Icon=Fun.png" alt="fun icon"><span class="number">10</span></div>
        </div>
        <div class="sprite"></div>
        <div class="status"></div>
      </div>
      <div class="buttons">
        <button class="button"><img src="./images/Icon=Hunger.png" alt="hunger icon"></button>
        <button class="button"><img src="./images/Icon=Sleep.png" alt="sleep icon"></button>
        <button class="button"><img src="./images/Icon=Fun.png" alt="fun icon"></button>
      </div>
    </div>

    <script src="./app.js" type="module"></script>
  </body>
</html>
